<section class="container">
  <div class="row pt-4 pb-4" *ngIf="dataFixture.length">
    <div class="col-6 offset-3 striped">
      <div *ngFor="let fixture of dataFixture" class="row pb-1">
        <div class="col-1">
          <img [src]="fixture.teams.home.logo" style="width: 80%" />
        </div>
        <div class="col-4"><span>{{fixture.teams.home.name}}</span></div>
        <div class="col"><span><b>{{fixture.goals.home}}</b></span></div>
        <div class="col"><span>-</span></div>
        <div class="col"><span><b>{{fixture.goals.away}}</b></span></div>
        <div class="col-4 text-end"><span>{{fixture.teams.away.name}}</span></div>
        <div class="col-1">
          <span><img [src]="fixture.teams.away.logo" style="width: 100%" /></span>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-2 offset-5">
      <a class="btn btn-success btn-left col-12" (click)="goBack()">
        Back to Standings</a
      >
    </div>
  </div>
</section>
